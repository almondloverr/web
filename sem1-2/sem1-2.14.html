<!DOCTYPE html>
<html>
    
	<head> 
		<meta charset=«utf-8»>
		<title>Задание 14</title> 
        <!-- Печатает 10 имен с разрывом строки между каждым именем. Список должен быть упорядочен по алфавиту, и для этого поместите номер с индексом рядом с каждым именем в зависимости от того, где оно будет располагаться в алфавитном списке. (Пример: Алан 1 ). Сначала напечатайте неалфавитный список с индексом рядом с каждым именем, а затем алфавитный список. Оба списка должны иметь заголовок уровня <h1>.  -->
	</head>

	<body> 
        <h1>Неупорядоченный список</h1>
        
        <p>
            Анастасия<sub>2</sub>
            <br>Анна<sub>3</sub>
            <br>Олег<sub>8</sub>
            <br>Александр<sub>1</sub>
            <br>Екатерина<sub>6</sub>
            <br>Дмитрий<sub>5</sub>
            <br>Василий<sub>4</sub>
            <br>Никита<sub>7</sub>
            <br>Юрий<sub>9</sub>
            <br>Ярослав<sub>10</sub>
        </p>
        
        <h1>Упорядоченный список</h1>
        
        <p>
            Александр<sub>1</sub>
            <br>Анастасия<sub>2</sub> 
            <br>Анна<sub>3</sub>
            <br>Василий<sub>4</sub>
            <br>Дмитрий<sub>5</sub>
            <br>Екатерина<sub>6</sub>
            <br>Никита<sub>7</sub>
            <br>Олег<sub>8</sub>
            <br>Юрий<sub>9</sub>
            <br>Ярослав<sub>10</sub>
        </p>
	</body>

</html>
